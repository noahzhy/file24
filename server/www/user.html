<!DOCTYPE html>
<meta charset="utf-8">
<html>

<head>
  <title>File24 -{{username}}</title>
</head>

<body>
  <h1>> {{username}}</h1>
  <table>
    <thead>
      <tr class="header" id="theader">
        <th>📁File</th>
        <th>⏳Time Left</th>
        <th>💾Save</th>
      </tr>
    </thead>
    <tbody id="tbody">
      {{each files}}
      <tr>
        <td>
          <a href="{{username}}/{{$value.filePath}}">{{$value.filePath}}</a>
        </td>
        <td>{{$value.timeLeft}}</td>
        <td>
          <!-- <a>Extension</a> -->
          <a href="{{username}}/{{$value.filePath}}">Download</a>
        </td>
      </tr>
      {{/each}}
    </tbody>
  </table>
</body>

</html>
